<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flappy Bird (HTML5)</title>
    <style>
        canvas { background: #70c5ce; display: block; margin: 0 auto; }
    </style>
</head>
<body>
<canvas id="game"></canvas>
<script>
const canvas = document.getElementById('game');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
const ctx = canvas.getContext('2d');

window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});

let bird = { x: 50, y: 300, width: 30, height: 30, velocity: 0, gravity: 0.5, jump: -8 };
let pipes = [];
let score = 0;
let highScore = 0;
let gameOver = false;
let pipeSpeed = 2;
let paused = false;

const birdImg = new Image();
birdImg.src = 'https://raw.githubusercontent.com/sourabhv/FlapPyBird/master/assets/sprites/yellowbird-midflap.png';
const bgImg = new Image();
bgImg.src = 'https://raw.githubusercontent.com/sourabhv/FlapPyBird/master/assets/sprites/background-day.png';
let bgLoaded = false;
bgImg.onload = function() { bgLoaded = true; };

const flapSound = new Audio('https://raw.githubusercontent.com/sourabhv/FlapPyBird/master/assets/audio/wing.wav');

function drawBird() {
    // Calculate tilt angle based on velocity
    let angle = Math.min(Math.max(bird.velocity * 6, -60), 120) * Math.PI / 180; // More tilt: clamp between -60deg and 120deg
    ctx.save();
    ctx.translate(bird.x + bird.width / 2, bird.y + bird.height / 2);
    ctx.rotate(angle);
    ctx.drawImage(birdImg, -bird.width / 2, -bird.height / 2, bird.width, bird.height);
    ctx.restore();
}

function drawPipes() {
    ctx.fillStyle = '#1abc2c';
    pipes.forEach(pipe => {
        ctx.fillRect(pipe.x, 0, pipe.width, pipe.top);
        ctx.fillRect(pipe.x, canvas.height - pipe.bottom, pipe.width, pipe.bottom);
    });
}

function drawGround() {
    // Draw green ground
    ctx.fillStyle = '#5ee270';
    ctx.fillRect(0, canvas.height - 60, canvas.width, 60);

    // Draw more clouds on ground (lower)
    for (let i = 0; i < canvas.width; i += 30) {
        ctx.beginPath();
        ctx.arc(i + 10, canvas.height - 10, 25, Math.PI, 2 * Math.PI);
        ctx.arc(i + 18, canvas.height - 10, 30, Math.PI, 2 * Math.PI);
        ctx.arc(i + 25, canvas.height - 10, 20, Math.PI, 2 * Math.PI);
        ctx.fillStyle = '#ffffff';
        ctx.fill();
    }
}

// Score font and color for OG look
function drawScore() {
    ctx.fillStyle = '#fff';
    ctx.font = 'bold 40px "Courier New", Courier, monospace';
    ctx.strokeStyle = '#000';
    ctx.lineWidth = 4;
    ctx.strokeText(score, canvas.width / 2, 80);
    ctx.fillText(score, canvas.width / 2, 80);
    ctx.font = 'bold 24px "Courier New", Courier, monospace';
    ctx.strokeText('High: ' + highScore, 20, 40);
    ctx.fillText('High: ' + highScore, 20, 40);
}

function drawBackground() {
    if (bgLoaded && bgImg.width > 0) {
        for (let x = 0; x < canvas.width; x += bgImg.width) {
            ctx.drawImage(bgImg, x, 0, bgImg.width, canvas.height);
        }
    } else {
        ctx.fillStyle = '#70c5ce'; // fallback color
        ctx.fillRect(0, 0, canvas.width, canvas.height);
    }
}

function resetGame() {
    if (score > highScore) {
        highScore = score;
    }
    bird.y = 300;
    bird.velocity = 0;
    pipes = [];
    score = 0;
    gameOver = false;
    pipeSpeed = 2;
}

function update() {
    if (gameOver) {
        bird.velocity += bird.gravity;
        bird.y += bird.velocity;
        if (bird.y + bird.height > canvas.height) {
            bird.y = canvas.height - bird.height;
            bird.velocity = -bird.velocity * 0.7;
            if (Math.abs(bird.velocity) < 1) {
                bird.velocity = 0;
            }
        }
        return;
    }
    bird.velocity += bird.gravity;
    bird.y += bird.velocity;

    // Add pipes
    if (pipes.length === 0) {
        let top = Math.random() * 300 + 50;
        let bottom = canvas.height - top - 150;
        pipes.push({ x: canvas.width / 2, width: 50, top: top, bottom: bottom });
    } else if (pipes[pipes.length - 1].x < 80) { // Lower value = more frequent pipes
        let top = Math.random() * 300 + 50;
        let bottom = canvas.height - top - 150;
        pipes.push({ x: canvas.width, width: 50, top: top, bottom: bottom });
    }

    // Move pipes
    pipes.forEach(pipe => pipe.x -= pipeSpeed);

    // Remove off-screen pipes
    if (pipes[0].x + pipes[0].width < 0) {
        pipes.shift();
        score++;
        pipeSpeed += 0.2; // Increase speed each point
    }

    // Collision detection
    pipes.forEach(pipe => {
        if (
            bird.x < pipe.x + pipe.width &&
            bird.x + bird.width > pipe.x &&
            (bird.y < pipe.top || bird.y + bird.height > canvas.height - pipe.bottom)
        ) {
            if (score > highScore) {
                highScore = score;
            }
            gameOver = true;
        }
    });

    // Ground/ceiling collision
    if (bird.y + bird.height > canvas.height) {
        gameOver = true;
    }
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawBackground();
    drawBird();
    drawPipes();
    drawGround();
    drawScore();
    if (gameOver) {
        ctx.fillStyle = 'red';
        ctx.font = 'bold 48px "Courier New", Courier, monospace';
        ctx.fillText('Game Over', canvas.width / 2 - 140, canvas.height / 2 - 40);
        ctx.font = 'bold 24px "Courier New", Courier, monospace';
        ctx.fillText('Press Space to Restart', canvas.width / 2 - 140, canvas.height / 2);
    }
    if (paused && !gameOver) {
        ctx.fillStyle = 'rgba(0,0,0,0.5)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = '#fff';
        ctx.font = 'bold 48px "Courier New", Courier, monospace';
        ctx.fillText('Paused', canvas.width / 2 - 90, canvas.height / 2 - 40);
        ctx.font = 'bold 24px "Courier New", Courier, monospace';
        ctx.fillText('Press P to Resume', canvas.width / 2 - 110, canvas.height / 2);
        ctx.font = 'bold 32px "Courier New", Courier, monospace';
        ctx.fillText('High Score: ' + highScore, canvas.width / 2 - 110, canvas.height / 2 + 50);
    }
}

function loop() {
    if (!paused) {
        update();
    }
    draw();
    requestAnimationFrame(loop);
}

document.addEventListener('keydown', function(e) {
    if (e.code === 'Space') {
        flapSound.currentTime = 0;
        flapSound.play();
        if (gameOver) {
            resetGame();
        } else if (!paused) {
            bird.velocity = bird.jump;
        }
    }
    if (e.code === 'KeyP') {
        paused = !paused;
    }
});

loop();
</script>
</body>
</html>
