<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flappy Bird (HTML5)</title>
    <style>
        canvas { background: #70c5ce; display: block; margin: 0 auto; }
    </style>
</head>
<body>
<canvas id="game"></canvas>
<script>
const canvas = document.getElementById('game');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
const ctx = canvas.getContext('2d');

window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});

let bird = { x: 50, y: 300, width: 30, height: 30, velocity: 0, gravity: 0.5, jump: -8 };
let pipes = [];
let score = 0;
let gameOver = false;
let pipeSpeed = 2;

const birdImg = new Image();
birdImg.src = 'https://raw.githubusercontent.com/sourabhv/FlapPyBird/master/assets/sprites/yellowbird-midflap.png';

function drawBird() {
    // Calculate tilt angle based on velocity
    let angle = Math.min(Math.max(bird.velocity * 6, -60), 120) * Math.PI / 180; // More tilt: clamp between -60deg and 120deg
    ctx.save();
    ctx.translate(bird.x + bird.width / 2, bird.y + bird.height / 2);
    ctx.rotate(angle);
    ctx.drawImage(birdImg, -bird.width / 2, -bird.height / 2, bird.width, bird.height);
    ctx.restore();
}

function drawPipes() {
    ctx.fillStyle = '#1abc2c';
    pipes.forEach(pipe => {
        ctx.fillRect(pipe.x, 0, pipe.width, pipe.top);
        ctx.fillRect(pipe.x, canvas.height - pipe.bottom, pipe.width, pipe.bottom);
    });
}

function drawGround() {
    // Draw green ground
    ctx.fillStyle = '#5ee270';
    ctx.fillRect(0, canvas.height - 60, canvas.width, 60);

    // Draw clouds on ground (closer together)
    for (let i = 0; i < canvas.width; i += 60) {
        ctx.beginPath();
        ctx.arc(i + 20, canvas.height - 30, 25, Math.PI, 2 * Math.PI);
        ctx.arc(i + 35, canvas.height - 30, 30, Math.PI, 2 * Math.PI);
        ctx.arc(i + 50, canvas.height - 30, 20, Math.PI, 2 * Math.PI);
        ctx.fillStyle = '#ffffff';
        ctx.fill();
    }

    // }
}
function drawScore() {
    ctx.fillStyle = 'black';
    ctx.font = '24px Arial';
    ctx.fillText('Score: ' + score, 10, 30);
}

function resetGame() {
    bird.y = 300;
    bird.velocity = 0;
    pipes = [];
    score = 0;
    gameOver = false;
    pipeSpeed = 2;
}

function update() {
    if (gameOver) {
        // When dead, keep applying gravity so bird falls
        bird.velocity += bird.gravity;
        bird.y += bird.velocity;
        // Bounce off the ground
        if (bird.y + bird.height > canvas.height) {
            bird.y = canvas.height - bird.height;
            bird.velocity = -bird.velocity * 0.7; // Increase bounce height
            // Stop bouncing if velocity is very small
            if (Math.abs(bird.velocity) < 1) {
                bird.velocity = 0;
            }
        }
        return;
    }
    bird.velocity += bird.gravity;
    bird.y += bird.velocity;

    // Add pipes
    if (pipes.length === 0) {
        let top = Math.random() * 300 + 50;
        let bottom = canvas.height - top - 150;
        pipes.push({ x: canvas.width / 2, width: 50, top: top, bottom: bottom });
    } else if (pipes[pipes.length - 1].x < 80) { // Lower value = more frequent pipes
        let top = Math.random() * 300 + 50;
        let bottom = canvas.height - top - 150;
        pipes.push({ x: canvas.width, width: 50, top: top, bottom: bottom });
    }

    // Move pipes
    pipes.forEach(pipe => pipe.x -= pipeSpeed);

    // Remove off-screen pipes
    if (pipes[0].x + pipes[0].width < 0) {
        pipes.shift();
        score++;
        pipeSpeed += 0.2; // Increase speed each point
    }

    // Collision detection
    pipes.forEach(pipe => {
        if (
            bird.x < pipe.x + pipe.width &&
            bird.x + bird.width > pipe.x &&
            (bird.y < pipe.top || bird.y + bird.height > canvas.height - pipe.bottom)
        ) {
            gameOver = true;
        }
    });

    // Ground/ceiling collision
    if (bird.y + bird.height > canvas.height) {
        gameOver = true;
    }
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawBird();    
    drawGround(); // <-- Add this line
    drawPipes();
    drawScore();
    if (gameOver) {
        ctx.fillStyle = 'red';
        ctx.font = '48px Arial';
        ctx.fillText('Game Over', 80, 300);
        ctx.font = '24px Arial';
        ctx.fillText('Press Space to Restart', 90, 350);
    }
}

function loop() {
    update();
    draw();
    requestAnimationFrame(loop);
}

document.addEventListener('keydown', function(e) {
    if (e.code === 'Space') {
        if (gameOver) {
            resetGame();
        } else {
            bird.velocity = bird.jump;
        }
    }
});

loop();
</script>
</body>
</html>
